{% extends "cbtonline/views/templates/basebg.html" %}
{% block content %}
  <script>
  function ValidateEmail(email){
    var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    if(email.match(mailformat)){
        return true;
    }else{
        return false;
    }
  }

  function kirim(){
    var em1 = document.getElementById('email1').value;
    var em2 = document.getElementById('email2').value;
    if (em1 == em2){
      if (ValidateEmail(em1)){
        document.pf.email.value=em1;
        document.getElementById("pf").submit();
      }
    }else{
      document.getElementById('error').innerHTML='Input Email tidak sesuai!';
      document.pf.email1.focus();
    }
  }
  </script>
  <div class="panel panel-default panel-kodesoal h-middle">
    <div class="panel-body">
      <div class="row">
        <div align="center">
          <div class="text-default">
            <strong>Email kamu belum terdaftar. Silakan input email kamu!</strong>

          </div>
        </div>
      </div>
      <br>

      <div class="row">
        <div class="form-group">
          <div class="col-sm-2"></div>
          <div class="col-sm-8"><input type="email" class="form-control text-center" name="email1" id="email1"  placeholder="Email"></div>
          <div class="col-sm-2"></div>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <div class="col-sm-2"></div>
          <div class="col-sm-8"><input type="email" class="form-control text-center" name="email2" id="email2"  placeholder="Ketik email lagi"></div>
          <div class="col-sm-2"></div>
        </div>
      </div>
      <br>
      <br>
      <br>
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6" align="center">
          <button class="btn btn-bluegreen" onClick="kirim()">KIRIM</button>
        </div>
        <div class="col-sm-3"></div>
      </div>
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4" >
          <div align="center">
            <span class="label label-danger" id="error"></span>
          </div>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </div>
  </div>
    <form method="POST" action="/input-email" name="pf" id="pf">
    <input type="hidden" name="nis" value="{{nis}}">
    <input type="hidden" name="email" />
  </form>
{% endblock %}
