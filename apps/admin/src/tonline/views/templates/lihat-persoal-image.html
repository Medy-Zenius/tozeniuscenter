{% extends "tonline/views/templates/base.html" %}

{% block content %}
<script>
    var path='{{path}}';
    var gol='{{golongan}}';
    var kkode='{{kkode}}';
    var kodesoal='{{kodesoal}}';
    var vkunci=[];
    var ns=[];

    var no=1;
    var jsoal={{datum.jsoal}};
    var jwaktu={{datum.waktu}}*60;
    var kode='{{datum.kode}}';
    var jwb =[];
    var npt=[],nsou=[];

    {% for kun in kunci %}
        vkunci.push('{{kun}}');
    {% endfor %}

    {% for vns in nsoal %}
        ns.push({{vns}});
    {% endfor %}

    {% if npretext %}
      {% for vpt in npretext %} //pretext or wacana
        npt.push('{{vpt}}');
      {% endfor %}
    {% else %}
      for (i=0;i<jsoal;i++){ //pretext or wacana
        npt.push("-");
      }
    {% endif %}

    {% if nsound %}
      {% for vsou in nsound %} //pretext or wacana
          nsou.push('{{vsou}}');
      {% endfor %}
    {% else %}
      for (i=0;i<jsoal;i++){ //pretext or wacana
        nsou.push("-");
      }
    {% endif %}

    for (i=0;i<jsoal;i++){
        jwb[i]=vkunci[i];
    }


    function wDOM(id,cnt){
        document.getElementById(id).innerHTML=cnt;
    }

    function func(jw){
        var vno=no-1;
        var so="o"+vno;
        var cnt=no+" ("+jw+")";
        wDOM(so,cnt);
        jwb[vno]=jw;
    }

       function loadXMLDoc(urla){
            var xmlhttp;
            if (window.XMLHttpRequest)
              {// code for IE7+, Firefox, Chrome, Opera, Safari
              xmlhttp=new XMLHttpRequest();
              }
            else
              {// code for IE6, IE5
              xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
              }
            xmlhttp.onreadystatechange=function()
              {
              if (xmlhttp.readyState==4 && xmlhttp.status==200)
                {
                document.getElementById("soal").innerHTML=xmlhttp.responseText;
                //document.getElementById("jawab").innerHTML='<div>'+ jwb[no-1] +'</div>';
                MathJax.Hub.Queue(['Typeset', MathJax.Hub]);
                }
              }
            xmlhttp.open("GET",urla,true);
            xmlhttp.send();
        }

     function get_soal1(urla) {
        if (npt[no-1] != "-"){
          urla_pretext = path + npt[no-1] + '.png';
          //urla_pretext = path + '/' + {{datum.kode}} + '/' + npt[no-1] + '.png';
          document.getElementById("pretext").innerHTML='<div><img src='+urla_pretext+'></div>';
        }else{
          document.getElementById("pretext").innerHTML='<div></div>';
        }
        // Sound atawa Suara
        if (nsou[no-1] != "-"){
          urla_sound = path + nsou[no-1];
          document.getElementById("sound").innerHTML='<div><audio src='+urla_sound+' controls></div>';
        }else{
          document.getElementById("sound").innerHTML='<div></div>';
        }
        switch(gol){
           case "1":
             document.getElementById("soal").innerHTML='<div><img src='+urla+'></div>';
             break;
           case "2":
             loadXMLDoc(urla);
             break;
        }
        //document.getElementById("soal").innerHTML='<div><img src='+urla+'></div>';
        document.getElementById("jawab").innerHTML='<div>'+ jwb[no-1] +'</div>';
     }

    function fback(){
      var vno=0;
      if (no>1){
        no-=1;vno=no-1;
          switch (gol){
            case "1":
              get_soal1(path  + ns[vno] + '.png');
              break;
            case "2":
              get_soal1("/response-soal/" + kkode + "/" + kodesoal + "/" + ns[vno]);
              break;
          }
          //get_soal1(path + ns[vno] + '.png');

        document.getElementById("o"+vno).selected = "true";
        document.getElementById("xdarit").innerHTML = no+" dari "+jsoal;
      }
    }
    function fnext(){
      var vno=0;
      if (no<jsoal){
        no+=1;vno=no-1;
          switch (gol){
            case "1":
              get_soal1(path  + ns[vno] + '.png');
              break;
            case "2":
              get_soal1("/response-soal/" + kkode + "/" + kodesoal + "/" + ns[vno]);
              break;
          }
          //get_soal1(path + ns[vno] + '.png');
        document.getElementById("o"+vno).selected = "true";
        document.getElementById("xdarit").innerHTML = no+" dari "+jsoal;
      }
    }
    function ganti_nomer(){
        var vno=document.getElementById("selno").value;
        no=parseInt(vno)+1;
          switch (gol){
            case "1":
              get_soal1(path  + ns[no-1] + '.png');
              break;
            case "2":
              get_soal1("/response-soal/" + kkode + "/" + kodesoal + "/" + ns[no-1]);
              break;
          }
          //get_soal1(path + ns[no-1] + '.png');

        document.getElementById("o"+vno).selected = "true";
        document.getElementById("xdarit").innerHTML = no+" dari "+jsoal;
    }


</script>
<div class="container">


   <h4 align="center" id="title">Set Soal Kategori {{namakat}}</h4>
   <h4 align="center">Kode Soal: {{datum.kode}} - {{datum.keterangan}}</h4>
   <div class="row">
    <div class="col-sm-2">
     <select class="form-control" id="selno" onchange="ganti_nomer()">
               <script>
                   for (i=0;i<jsoal;i++){
                       document.write('<option id="o'+i+'" value='+i+'>'+(i+1)+' ('+jwb[i]+')</option>');
                   }
               </script>
     </select>
   </div>
   <div class="col-sm-2">
     <div class="panel panel-primary">
       <div class="panel-body  text-center" id="xdarit">
          1 dari {{datum.jsoal}}
       </div>
     </div>
  </div>
   <div class="col-sm-8"></div>
  </div>

   <div id="pretext"></div>
   <div id="sound"></div>
   <div id="soal"></div>
   <div><h3 id="jawab"></h3></div>

<script>
      switch (gol){
        case "1":
          get_soal1(path  + ns[0] + '.png');
          break;
        case "2":
          get_soal1("/response-soal/" + kkode + "/" + kodesoal + "/" + ns[0]);
          break;
      }
      //get_soal1(path  + ns[0] + '.png');
</script>
<div class="row">
  <br/>
  <div class="btn-group">
  <button class="btn btn-primary" id="back_button" name="button_back" onClick="fback()">BACK</button>
  <button class="btn btn-primary" id="next_button" name="button_next" onClick="fnext()">NEXT</button>
  </div>
</div>
</div>
{% endblock %}
