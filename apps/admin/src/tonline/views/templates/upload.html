{% extends "tonline/views/templates/base.html" %}

{% block content %}
<div class="container">

       <h3>Upload {{subjek}} {{namakat}} kode: {{kode}}</h3>
       <h3>{{ket}}</h3>

       <FORM NAME="testform" method="POST" action="{{action}}" enctype="multipart/form-data">
          <div class="form-group">
            <label for="pwdl">Pilih File:</label>
            <input type="file" name="file" id="file" multiple>
          </div>
          <div class="form-group">
            <input type="submit" value="UPLOAD">
          </div>
          <div class="form-group">
            <input type="hidden" name="kode" value="{{kode}}" />
            <input type="hidden" name="kkode" value="{{kkode}}" />
          </div>

       </FORM>

</div>
{% endblock %}
