{% extends "tonline/views/templates/base.html" %}

{% block content %}
    <h3 align="center">DAFTAR PROSET {{namakat}}</h3>
    <h4 align="center">Klik KODE untuk aksi lebih lanjut!</h4>
    <form method="POST" action="{{action}}">
    <table border="1" align="center">
        <tr><td>KODE</td><td>KETERANGAN</td><td>J. SOAL</td><td>WAKTU</td><td>STATUS</td></tr>
        {% for datum in data %}
        <tr>
            <td><input type="submit" name="kode" value="{{datum.kode}}" /></td>
            <td>{{datum.keterangan}}</td>
            <td>{{datum.jsoal}}</td>
            <td>{{datum.waktu}}</td>
            <td>{{datum.status}}</td>
        </tr>
        {% endfor %}
    </table>
    <input type="hidden" name="kkode" value="{{kkode}}" />
    </form>
{% endblock %}
